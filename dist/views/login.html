<form ng-submit="login(credentials)" method="post" novalidate form-autofill-fix=""><div class="form-group"><label for="username">Username:</label><input type="text" name="username" id="username" ng-model="credentials.username" class="form-control"></div><div class="form-group"><label for="password">Password:</label><input type="password" name="password" id="password" ng-model="credentials.password" class="form-control"></div><div class="form-group"><button type="submit" class="btn btn-primary" id="btnLogin">Log In</button></div></form>
