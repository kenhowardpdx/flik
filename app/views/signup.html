<form ng-submit="createUser()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input ng-model="userUsername" type="text" name="username" id="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Your Name:</label>
    <input ng-model="userName" type="text" name="name" id="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input ng-model="userPassword" type="password" name="password" id="password" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input ng-model="userEmail" type="email" name="email" id="email" class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="btnSignup">
      Sign Up
    </button>
  </div>

</form>
