  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">

      <ul class="nav navbar-nav">
        <li ng-class="{active:isActive('/')}" data-toggle="collapse" data-target="#main-nav"><a href="#">Home</a></li>

    <div class="pull-right">
        <a type="button" class="btn btn-add-time" ng-show="loggedUser" href="#time" ng-class="{active:isActive('/time')}"><span class="sr-only">Add Time</span><span class="glyphicon glyphicon-plus"></span></a>
