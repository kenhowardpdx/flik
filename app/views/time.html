<h3 class="view-title">Time Entry</h3>
<form ng-submit="timeEntry()">
  <div class="panel panel-danger" ng-show="errors">
    <div class="panel-heading" ng-model="errorHeading">Error</div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="error in errorList">{{ error.Message }}</li>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="btnTimeEntry">
      Save
    </button>
  </div>

</form>
